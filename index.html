<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    
    <div class="hero">
      <img src="../images/image-header-mobile.jpg" alt="hero" class="sp">
      <img src="images/image-header-desktop.jpg" alt="hero" class="pc">
    </div>

    <div class="info">
      <div class="top">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>

      <div class="bottom">
        <div class="flexChild companies">
          <p class="large">10k+</p>
          <p class="small">COMPANIES</p>
        </div>

        <div class="flexChild templates">
          <p class="large">314</p>
          <p class="small">TEMPLATES</p>
        </div>

        <div class="flexChild queries">
          <p class="large">12M+</p>
          <p class="small">QUERIES</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">takameg</a>.
  </div>
</body>
</html>
